<mat-card class="example-card">
  <mat-card-content>
    <mat-card-title>{{item.title}}</mat-card-title>
    <mat-card-subtitle>{{item['dc:creator']}}</mat-card-subtitle>
    <p>
      {{item.description}}
    </p>
  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
    <button mat-raised-button color="primary" (click)="open(item.link)">VISIT</button>
  </mat-card-actions>
</mat-card>
