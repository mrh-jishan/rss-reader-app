<div>
  <h1 mat-dialog-title>Please enter valid RSS feed URL</h1>
  <div mat-dialog-content>

    <form [formGroup]="form" class="dialog-form">
      <mat-form-field appearance="fill">
        <mat-label>RSS feed URL</mat-label>
        <input matInput formControlName="url" required/>
        <mat-error *ngIf="form.get('url').hasError('required')">
          Url required
        </mat-error>
        <mat-error *ngIf="form.get('url').hasError('pattern')">
          Url Pattern Invalid
        </mat-error>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="form.value" cdkFocusInitial [disabled]="form.invalid">
      Ok
    </button>
  </div>
</div>
