<rss-layout>
  <mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
      <rss-side-nav (sidenavClose)="sidenav.close()"></rss-side-nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <rss-header (sidenavToggle)="sidenav.toggle()"></rss-header>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</rss-layout>
